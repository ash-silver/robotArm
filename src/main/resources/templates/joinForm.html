<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web을 통한 항만 건설 Robot 제어</title>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1XevimfnCifepaa5bhG40QUakmX0LoyEk">
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>로그인</span><span>회원 가입</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">로그인</h4>
                                        <div class="form-group">
                                            <input type="email" name="logemail" class="form-style"
                                                   placeholder="이메일을 입력하세요." id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style"
                                                   placeholder="비밀번호를 입력하세요." id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div><a>|</a></div>
                                        <a href="index.html" class="btn ">로그인</a>

                                        <p class="mb-0 mt-4 text-center"><a href="find password.html" class="link">비밀번호를
                                            찾으시겠습니까?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <form th:action="@{/member/join}" th:method="POST">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3" style="line-height: -1">회원 가입</h4>
                                        <div class="form-group">
                                            <input type="text" name="user_name" class="form-style"
                                                   placeholder="사용자 이름을 입력하세요." id="user_name" autocomplete="off"
                                                   size="30">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" name="user_email" class="form-style"
                                                   placeholder="이메일을 입력하세요." id="user_email" autocomplete="off" size="30">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="user_password" class="form-style"
                                                   placeholder="비밀번호를 입력하세요" id="user_password" autocomplete="off" size="30">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="company_id" class="form-style"
                                                   placeholder="회사번호를 입력하세요" id="company_id" autocomplete="off" size="30">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>

                                        <button type="submit" class="btn mt-4">회원 가입</button>
                                    </div>
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- partial -->
<script src="./script.js"></script>

</body>
</html>
